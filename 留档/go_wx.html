<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>去微信</title>
	<style>
	
		*{
			margin: 0;padding: 0;
			
		}
		img {
    vertical-align: middle;
    max-width: 100%;
    height: auto;
    width: auto\9;
    display: inline-block;
}
	</style>
    <script language="javascript" src="js/jquery-1.8.0.min.js"></script>
    <script src="02/js/weixin_account.js"></script>
    <!-- Bytedance Tracking -->
    <script>

        var s = window.location.href;
        var h = s.split(".")[0];
        var prefix = h.split("//")[1];

        // var prefix = getUrlParam('prefix');
        var scriptId = "";
        var convertId;
        if(prefix=='ys01'){
            scriptId= "1630576637755395";
            convertId = 1635298728336387;
        }else if(prefix=='xy009'){
            scriptId= "1634379467357187";
            convertId = 1635105129099272;
        }else if(prefix=='xy010'){
            scriptId= "1634379324708871";
            convertId = 1635105171793934;
        }else if(prefix=='xy011'){
            scriptId= "1634378841719812";
            convertId = 1635105069017096;
        }else if(prefix=='xy012'){
            scriptId= "1634378460346382";
            convertId = 1635104991787019;
        }
        (function(r,d,s,l){var meteor=r.meteor=r.meteor||[];meteor.methods=["track","off","on"];meteor.factory=function(method){return function(){
            var args=Array.prototype.slice.call(arguments);args.unshift(method);meteor.push(args);return meteor}};for(var i=0;i<meteor.methods.length;i++){
            var key=meteor.methods[i];meteor[key]=meteor.factory(key)}meteor.load=function(){var js,fjs=d.getElementsByTagName(s)[0];js=d.createElement(s);
            js.src="https://analytics.snssdk.com/meteor.js/v1/"+l+"/sdk";fjs.parentNode.insertBefore(js,fjs)};meteor.load();if(meteor.invoked){return}
            meteor.invoked=true;meteor.track("pageview")})(window,document,"script",scriptId);
    </script>
    <!-- End Bytedance Tracking -->
</head>

<body>

    <div style="width: 100%; max-width: 720px;height: auto;margin: 0 auto;overflow: hidden;font-family: &#39;微软雅黑 &#39;" class="container">
        <div id="block-i" style="width:100%;">
            <div style="position: relative;margin: 0 auto;background:#fff;padding-bottom: 70px;">
                <div style="text-align:center;line-height:45px;background:red;font-size: 22px;color: #fff;padding: 12px 0">请按下图流程打开微信粘贴搜索</div>
                <div style="width: 88%;margin: 30px auto">
                    <img src="02/images/t5.gif">
                </div>
                <p style="text-align:center;font-size:20px;margin-bottom: 20px;">已为您自动复制<span style="color:red">手机号</span></p>
                <p style="text-align:center;"><span style="display:inline-block;padding: 8px 20px;border:1px solid #ccc;font-size:20px;color:red;font-weight:700"><span id="wxh"></span></span></p>
                <p style="text-align:center;margin-top: 30px;">
                    <button style="border:none;outline:none;background: #1AAD19;color: #fff;width: 90%;height: 60px;border-radius: 5px;font-size: 26px;letter-spacing: 2px;border: 1px solid #cb5400;" id="btncp">点我打开微信客户端 </button>
                </p>
            </div>
            <script>
            function copyArticle(event) {
                const range = document.createRange();
                range.selectNode(document.getElementById('wxh'));
                const selection = window.getSelection();
                if (selection.rangeCount > 0) selection.removeAllRanges();
                selection.addRange(range);
                document.execCommand('copy');
                window._agl && window._agl.push(['track', ['success', {
                    t: 3
                }]]);
                //alert("复制成功!");
                meteor.track('wechat', {convert_id: convertId});
                window.location.href = "weixin://";
            }
            document.getElementById('btncp').addEventListener('click', copyArticle, false);
            </script>
        </div>
    </div>
    <script type="text/javascript">
        var wxh = document.getElementById("wxh");
        var account = weixin_account[Math.round(Math.random()*(weixin_account.length-1))];
        wxh.innerHTML = account;
    </script>
</body>
</html>
